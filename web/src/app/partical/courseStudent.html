<div class="container-fluid" ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div ng-bind="vm.courseName" class="pull-left" style="font-size:17px;"></div>
                    <form class="form-inline pull-right" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search..." ng-model="vm.searchText" ng-keyup="($event.which === 13 || !vm.searchText) && vm.searchStudent();" />
                            <span class="input-group-btn">
                              <button class="btn btn-default" type="button" ng-click="vm.searchStudent();">Go!</button>
                            </span>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
                <nav aria-label="Page navigation">
                    <div class="pull-left" style="margin:9px 12px;">Total: <span ng-bind="vm.courseUserCount"></span></div>
                    <ul class="pagination pull-right" style="margin:4px 2px;">
                        <li>
                            <a href="javascript:void(0);" aria-label="Previous" ng-click="vm.getCourseUsers(1)">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li ng-class="{'disabled': vm.currentCourseUserPage == 1}">
                            <a href="javascript:void(0);" ng-click="vm.currentCourseUserPage != 1 && vm.getCourseUsers(vm.currentCourseUserPage - 1)">Previous</a>
                        </li>
                        <li class="active">
                            <a href="javascript:void(0);" ng-bind="vm.currentCourseUserPage"></a>
                        </li>
                        <li ng-class="{'disabled': vm.currentCourseUserPage == vm.lastCoursUserPage}">
                            <a href="javascript:void(0);" ng-click="vm.currentCourseUserPage != vm.lastCoursUserPage && vm.getCourseUsers(vm.currentCourseUserPage + 1)">Next</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" aria-label="Next" ng-click="vm.getCourseUsers(vm.lastCoursUserPage)">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <table class="table table-striped table-hover table-bordered" style="border:1px solid lightgrey;margin-bottom:0px;">
                    <thead>
                        <tr class="success">
                            <th>Roll No.</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Mode</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in vm.courseUsers">
                            <td ng-bind="user.id"></td>
                            <td ng-bind="user.fullName"></td>
                            <td ng-bind="user.email"></td>
                            <td ng-bind="user.phone"></td>
                            <td ng-bind="user.mode"></td>
                            <td>
                                <button type="button" class="btn btn-primary btn-xs" ng-click="vm.deleteStudent(user.id)">
                                    <i class="fa fa-trash-o fa-fw" aria-hidden="true"></i> Remove Student
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination pull-right" style="margin:4px 2px;">
                        <li>
                            <a href="javascript:void(0);" aria-label="Previous" ng-click="vm.getCourseUsers(1)">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li ng-class="{'disabled': vm.currentCourseUserPage == 1}">
                            <a href="javascript:void(0);" ng-click="vm.currentCourseUserPage != 1 && vm.getCourseUsers(vm.currentCourseUserPage - 1)">Previous</a>
                        </li>
                        <li class="active">
                            <a href="javascript:void(0);" ng-bind="vm.currentCourseUserPage"></a>
                        </li>
                        <li ng-class="{'disabled': vm.currentCourseUserPage == vm.lastCoursUserPage}">
                            <a href="javascript:void(0);" ng-click="vm.currentCourseUserPage != vm.lastCoursUserPage && vm.getCourseUsers(vm.currentCourseUserPage + 1)">Next</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" aria-label="Next" ng-click="vm.getCourseUsers(vm.lastCoursUserPage)">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
