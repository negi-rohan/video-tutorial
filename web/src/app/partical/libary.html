<div class="container-fluid" ng-cloak>
    <div class="row">
        <div class="col-md-4" ng-repeat="course in vm.courses">
            <div class="panel" ng-style="{'border-color': course.color_code}">
                <div class="panel-heading" ng-style="{'border-color': course.color_code, 'background-color': course.color_code}">
                    <span ng-bind="course.name"></span>
                    <span class="pull-right">
                		<i class="fa fa-clock-o" aria-hidden="true"></i>
                		<span ng-bind="course.duration"></span> hours</span>
                </div>
                <div class="panel-body fixedheight">
                    <span ng-bind="course.description"></span>
                    <div class="btn-group bottomright">
                        <button type="button" class="btn btn-default btn-sm" ng-click="vm.showCourseInfo(course.id)">
                            <i class="fa fa-info" aria-hidden="true"></i> View More
                        </button>
                        <button type="button" title="Download Course Info" class="btn btn-default btn-sm" ng-click="vm.downloadCourseInfo(course.id)">
                            <i class="fa fa-download" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="panel-footer container-fluid">
                    <div class="row">
                        <div class="col-md-4 col-xs-4">
                            <button type="button" class="btn btn-default btn-circle" title="Instructors" uib-popover-html="course.instructors.split(',').join('<br/>')" popover-trigger="mouseenter">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <!--  Instructor -->
                            </button>
                            <button type="button" class="btn btn-default btn-circle" title="Demo" ng-click="vm.showCourseDemo(course.id)">
                                <i class="fa fa-film" aria-hidden="true"></i>
                                <!--  Demo -->
                            </button>
                        </div>
                        <div class="col-md-8 col-xs-8 text-right">
                            <button type="button" class="btn btn-default btn-sm">
                                <i class="fa fa-credit-card" aria-hidden="true"></i> Subscribe Now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
