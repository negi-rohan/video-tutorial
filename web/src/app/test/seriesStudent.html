<div class="container-fluid" ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <form class="form-inline pull-left" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search..." ng-model="vm.searchText" ng-keyup="($event.which === 13 || !vm.searchText) && vm.searchStudent();" />
                            <span class="input-group-btn">
                              <button class="btn btn-default" type="button" ng-click="vm.searchStudent();">Go!</button>
                            </span>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
                <nav aria-label="Page navigation">
                    <div class="pull-left" style="margin:9px 12px;">Total: <span ng-bind="vm.studentsCount"></span></div>
                    <ul class="pagination pull-right" style="margin:4px 2px;">
                        <li>
                            <a href="javascript:void(0);" aria-label="Previous" ng-click="vm.getSeriesStudent(1)">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li ng-class="{'disabled': vm.currentStudentPage == 1}">
                            <a href="javascript:void(0);" ng-click="vm.currentStudentPage != 1 && vm.getSeriesStudent(vm.currentStudentPage - 1)">Previous</a>
                        </li>
                        <li class="active">
                            <a href="javascript:void(0);" ng-bind="vm.currentStudentPage"></a>
                        </li>
                        <li ng-class="{'disabled': vm.currentStudentPage == vm.lastStudentPage}">
                            <a href="javascript:void(0);" ng-click="vm.currentStudentPage != vm.lastStudentPage && vm.getSeriesStudent(vm.currentStudentPage + 1)">Next</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" aria-label="Next" ng-click="vm.getSeriesStudent(vm.lastStudentPage)">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <table class="table table-striped table-hover table-bordered" style="border:1px solid lightgrey;margin-bottom:0px;">
                    <thead>
                        <tr class="success">
                        	<th>Roll No.</th>
                        	<th>Name</th>
                        	<th>Email</th>
                        	<th>Phone</th>
                        	<th>Mode</th>
                        </tr>
                    </thead>
                    <tbody>
                    	<tr ng-repeat="user in vm.students">
                    		<td ng-bind="user.id"></td>
                    		<td ng-bind="user.fullName"></td>
                    		<td ng-bind="user.email"></td>
                    		<td ng-bind="user.phone"></td>
                    		<td ng-bind="user.mode"></td>
                    	</tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination pull-right" style="margin:4px 2px;">
                        <li>
                            <a href="javascript:void(0);" aria-label="Previous" ng-click="vm.getSeriesStudent(1)">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li ng-class="{'disabled': vm.currentStudentPage == 1}">
                            <a href="javascript:void(0);" ng-click="vm.currentStudentPage != 1 && vm.getSeriesStudent(vm.currentStudentPage - 1)">Previous</a>
                        </li>
                        <li class="active">
                            <a href="javascript:void(0);" ng-bind="vm.currentStudentPage"></a>
                        </li>
                        <li ng-class="{'disabled': vm.currentStudentPage == vm.lastStudentPage}">
                            <a href="javascript:void(0);" ng-click="vm.currentStudentPage != vm.lastStudentPage && vm.getSeriesStudent(vm.currentStudentPage + 1)">Next</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" aria-label="Next" ng-click="vm.getSeriesStudent(vm.lastStudentPage)">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
