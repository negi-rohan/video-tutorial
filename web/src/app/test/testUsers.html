<div class="container-fluid" ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <form class="form-inline pull-left" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search..." ng-model="vm.searchText" ng-keyup="($event.which === 13 || !vm.searchText) && vm.searchStudent();" />
                            <span class="input-group-btn">
                              <button class="btn btn-default" type="button" ng-click="vm.searchStudent();">Go!</button>
                            </span>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
                <nav aria-label="Page navigation">
                    <div class="pull-left" style="margin:9px 12px;">Total: <span ng-bind="vm.testUserCount"></span></div>
                    <ul class="pagination pull-right" style="margin:4px 2px;">
                        <li>
                            <a href="javascript:void(0);" aria-label="Previous" ng-click="vm.getTestUsers(1)">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li ng-class="{'disabled': vm.currentTestUserPage == 1}">
                            <a href="javascript:void(0);" ng-click="vm.currentTestUserPage != 1 && vm.getTestUsers(vm.currentTestUserPage - 1)">Previous</a>
                        </li>
                        <li class="active">
                            <a href="javascript:void(0);" ng-bind="vm.currentTestUserPage"></a>
                        </li>
                        <li ng-class="{'disabled': vm.currentTestUserPage == vm.lastTestUserPage}">
                            <a href="javascript:void(0);" ng-click="vm.currentTestUserPage != vm.lastTestUserPage && vm.getTestUsers(vm.currentTestUserPage + 1)">Next</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" aria-label="Next" ng-click="vm.getTestUsers(vm.lastTestUserPage)">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <table class="table table-striped table-hover table-bordered" style="border:1px solid lightgrey;margin-bottom:0px;">
                    <thead>
                        <tr class="success">
                        	<th>Roll No.</th>
                        	<th>Name</th>
                        	<th>Email</th>
                        	<th>Phone</th>
                        	<th>Status</th>
                            <th>Correct</th>
                            <th>Incorrect</th>
                        	<th>Score</th>
                        	<th>Rank</th>
                            <!-- <th>Percentile</th> -->
                            <th>Time Spent</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    	<tr ng-repeat="user in vm.testUsers">
                    		<td ng-bind="user.id"></td>
                    		<td ng-bind="user.fullName"></td>
                    		<td ng-bind="user.email"></td>
                    		<td ng-bind="user.phone"></td>
                    		<td ng-bind="user.status"></td>
                            <td ng-bind="user.correctAnswers"></td>
                            <td ng-bind="user.incorrectAnswers"></td>
                    		<td ng-bind="user.score"></td>
                    		<td ng-bind="user.rank"></td>
                            <!-- <td ng-bind="user.percentile"></td> -->
                            <td ng-bind="user.timeSpent"></td>
                            <td>
                                <button type="button" class="btn btn-primary btn-xs" ng-click="vm.showAnswers(user.id)" ng-if="user.profileType == 'student'">
                                    <i class="fa fa-newspaper-o fa-fw" aria-hidden="true"></i> Review Result
                                </button>
                                <button type="button" class="btn btn-primary btn-xs" ng-click="vm.editAnswers(user.id)" ng-if="user.profileType == 'student'">
                                    <i class="fa fa-pencil-square-o fa-fw" aria-hidden="true"></i> Edit Answers
                                </button>
                            </td>
                    	</tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination pull-right" style="margin:4px 2px;">
                        <li>
                            <a href="javascript:void(0);" aria-label="Previous" ng-click="vm.getTestUsers(1)">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li ng-class="{'disabled': vm.currentTestUserPage == 1}">
                            <a href="javascript:void(0);" ng-click="vm.currentTestUserPage != 1 && vm.getTestUsers(vm.currentTestUserPage - 1)">Previous</a>
                        </li>
                        <li class="active">
                            <a href="javascript:void(0);" ng-bind="vm.currentTestUserPage"></a>
                        </li>
                        <li ng-class="{'disabled': vm.currentTestUserPage == vm.lastTestUserPage}">
                            <a href="javascript:void(0);" ng-click="vm.currentTestUserPage != vm.lastTestUserPage && vm.getTestUsers(vm.currentTestUserPage + 1)">Next</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" aria-label="Next" ng-click="vm.getTestUsers(vm.lastTestUserPage)">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
