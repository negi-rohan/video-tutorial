<div class="container-fluid" ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <table class="table table-striped table-hover table-bordered" style="border:1px solid lightgrey;">
                    <thead>
                        <tr class="success">
                            <th>#</th>
                            <th>Exam</th>
                            <th>Durations(in hours)</th>
                            <th>Score</th>
                            <th>Rank</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="exam in vm.exams">
                            <th scope="row" ng-bind="$index + 1"></th>
                            <td ng-bind="exam.title"></td>
                            <td ng-bind="exam.durationInHrs"></td>
                            <td ng-bind="exam.score"></td>
                            <td ng-bind="exam.rank"></td>
                            <td>
                                <i class="fa fa-play" aria-hidden="true" ng-click="vm.startExam(exam)" ng-if="!exam.status"></i>
                                <i class="fa fa-repeat" ng-click="vm.startExam(exam)" ng-if="exam.status == 'pending'"></i>
                                <i class="fa fa-newspaper-o" aria-hidden="true" ng-click="vm.showAnswers(exam)" ng-if="exam.status=='evaluated'"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
