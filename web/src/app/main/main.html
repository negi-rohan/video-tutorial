<div class="container-fluid" ng-cloak>
    <!-- header nav starts -->
    <nav class="navbar navbar-default navbar-fixed-top">

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0);">
                    <img src="assets/images/forumias-small.png" style="margin-top:-11px;" />

            </div>
            <div class="navbar-collapse collapse in" uib-collapse="vm.isCollapsed" aria-expanded="false" style="margin-right:25px;overflow:hidden;">

                <span class="nav navbar-nav navbar-right" uib-dropdown>

                    <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">

                            <a href="javascript:void(0);">Edit Profile</a>
                        </li>
                        <li class="divider"></li>

                            <a href="javascript:void(0);">Sign Out</a>
                        </li>

                </span>
                <form class="navbar-form navbar-right" role="search" ng-if="false">

                        <span class="input-group-btn">

                        </span>
                    </div>
                </form>
                <span class="navbar-form navbar-right">
                    Hello <span ng-bind="vm.userInfo.fullName"></span>

                <ul class="nav navbar-nav navbar-left">

                            <i class="fa fa-database fa-fw" aria-hidden="true"></i> Library
                        </a>
                    </li>
                    <li ui-sref="main.myCourses" ui-sref-active="active" ng-if="vm.config.tabs.myCourses" ng-click="vm.isCollapsed = (!vm.isCollapsed) ? !vm.isCollapsed : vm.isCollapsed">

                        </a>
                    </li>
                    <li ui-sref="main.courses" ui-sref-active="active" ng-if="vm.config.tabs.allCourses" ng-click="vm.isCollapsed = (!vm.isCollapsed) ? !vm.isCollapsed : vm.isCollapsed">
                        <a href="javascript:void(0);" ng-click="vm.getAllCourses();">
                            <i class="fa fa-database fa-fw" aria-hidden="true"></i> Course
                        </a>
                    </li>
                    <li ui-sref="main.lessons" ui-sref-active="active" ng-if="vm.config.tabs.allLessons" ng-click="vm.isCollapsed = (!vm.isCollapsed) ? !vm.isCollapsed : vm.isCollapsed">
                        <a href="javascript:void(0);" ng-click="vm.getAllLessons();">
                            <i class="fa fa-clone fa-fw" aria-hidden="true"></i> Lessons
                        </a>
                    </li>

                        <a href="javascript:void(0);" ng-click="vm.getUsers('instructor');">
                            <i class="fa fa-user fa-fw" aria-hidden="true"></i> Instructors
                        </a>
                    </li>
                    <li ui-sref="main.students" ui-sref-active="active" ng-if="vm.config.tabs.students" ng-click="vm.isCollapsed = (!vm.isCollapsed) ? !vm.isCollapsed : vm.isCollapsed">
                        <a href="javascript:void(0);" ng-click="vm.getUsers('student');">

                        </a>
                    </li>
                    <li ui-sref="main.test.home" ui-sref-active="active" ng-if="vm.config.tabs.test" ng-click="vm.isCollapsed = (!vm.isCollapsed) ? !vm.isCollapsed : vm.isCollapsed">

                            <i class="fa fa-certificate fa-fw" aria-hidden="true"></i> Test
                        </a>
                    </li>
                    <li ui-sref="main.testSeries" ui-sref-active="active" ng-if="vm.config.tabs.exam" ng-click="vm.isCollapsed = (!vm.isCollapsed) ? !vm.isCollapsed : vm.isCollapsed">
                        <a href="javascript:void(0);">
                            <i class="fa fa-certificate fa-fw" aria-hidden="true"></i> Test Series
                        </a>
                    </li>
                </ul>

            </div>

    <!-- header nav ends -->
    <div class="row" style="margin-top:65px;">
        <div class="col-md-12">
            <div ui-view autoscroll="false"></div>
        </div>
    </div>

</div>
